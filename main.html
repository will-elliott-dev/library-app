<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Library project</title>
    </head>
    <body>
        <button id="addBook">Add book</button>

        <div class = "cards"></div>
        <div id="bg-modal">
            <div id="modal">
                <form action="">
                    <div id="header">Add a book <p id="close">&times;</p></div>
                    <label for="author">
                        Author: 
                        <input type="text" name="author" id="author" required>
                    </label>
                    <label for="title">
                        Title:
                        <input type="text" name="title" id="title" required>
                    </label>
                    <label for="pages">
                        Pages:
                        <input type="number" name="pages" id="pages" required>
                    </label>
                    <label for="read">
                        Have you read it?
                        <input type="checkbox" name="read" id="read" value="true" required>
                    </label>
                    <button type="button" id="submit-book">Add book</button>
                </form>
            </div>
        </div>

    </body>
    <script src="script.js"></script>
</html>
